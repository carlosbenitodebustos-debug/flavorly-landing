<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flavorly AI — Your personal dining assistant</title>
  <meta name="description" content="Pick any restaurant. Flavorly AI finds your perfect dish. Save time, money, and energy every time you eat out." />
  <meta property="og:title" content="Flavorly AI — Your personal dining assistant" />
  <meta property="og:description" content="Pick any restaurant. Flavorly AI finds your perfect dish." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://dummyimage.com/1200x630/FF7F00/ffffff&text=Flavorly+AI" />
  <meta name="theme-color" content="#FF7F00" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { DEFAULT: '#FF7F00', dark: '#E36F00' },
            sand: { DEFAULT: '#FAF3E0' }
          }
        }
      }
    }
  </script>

  <!-- Typed.js (typewriter effect) -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <!-- MailerLite Universal -->
<script>
    (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])
    .push(arguments);},l=d.createElement(e),l.async=1,l.src=u,
    n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})
    (window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
    ml('account', '1777931');
</script>
<!-- End MailerLite Universal -->

  <style>
    :root { color-scheme: light dark; }
    html, body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  
    .fade-in { animation: fade-in 220ms ease-out both; }
    @keyframes fade-in { from { opacity: 0 } to { opacity: 1 } }
  
  /* Brand + beige */
  :root { color-scheme: light; }
  .bg-sand { background: #FAF3E0; }
  .text-brand { color: #FF7F00; }

  /* Force Typed.js text to black */
  #typed { color: #000000 !important; }

</style>
</head>
<body class="bg-sand text-neutral-900 antialiased">
  <!-- HERO / TYPED -->
  <main id="intro-screen" class="min-h-screen flex items-center justify-center px-5 bg-sand">
    <div class="w-full max-w-2xl">
      <div class="rounded-3xl border border-neutral-200 shadow-xl p-8 md:p-12 bg-white">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-3">
            <div class="font-extrabold tracking-tight text-lg text-brand">Flavorly AI</div></div>
          <div class="text-xs text-neutral-500">Exclusive pre-launch</div>
        </div>

              <h1 class="text-3xl md:text-4xl font-extrabold leading-tight text-center">
        <span id="typed"></span>
      </h1>

      <!-- Continue is hidden until typing ends -->
      <div class="mt-8 text-center hidden" id="cta">
        <button id="continueBtn" type="button"
          class="inline-flex items-center justify-center rounded-xl bg-brand px-6 py-3 font-semibold text-white hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-brand/30">
          Continue
        </button>
        <p class="mt-3 text-xs text-neutral-500">Be among the first to request access.</p>
      </div>
      </div>
    </div>
  </main>

  <!-- FORM SCREEN (HIDDEN BY DEFAULT) -->
<section id="form-screen"
         class="hidden min-h-screen w-full flex items-center justify-center"
         style="background:#FAF3E0;">
  <div class="w-full max-w-5xl px-4">
    <div class="ml-embedded" data-form="vbKtGy"></div>
  </div>
</section>

  <footer class="border-t border-neutral-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 text-sm flex flex-col sm:flex-row items-center justify-between gap-2">
      <p>© <span id="year"></span> Flavorly AI. All rights reserved.</p>
      <nav class="flex items-center gap-4">
        <a href="#" class="hover:text-brand">Privacy</a>
        <a href="#" class="hover:text-brand">Terms</a>
        <a href="#" class="hover:text-brand">Contact</a>
      </nav>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const lines = [
      "Hi, I'm Flavorly AI.",
      "Your personal dining assistant every time you go to a restaurant.",
      "Stop worrying about what to order.",
      "I know your tastes, your restrictions, and your goals.",
      "I'll pick the dish that fits you so you save time, money and energy."
    ];

    new Typed('#typed', {
      strings: lines,
      typeSpeed: 35,
      backSpeed: 0,
      backDelay: 1000,
      loop: false,
      showCursor: true,
      cursorChar: '▍',
      onComplete: () => document.getElementById('cta').classList.remove('hidden')
    });
  </script>

  <script>
  const intro = document.getElementById('intro-screen');
  const formScreen = document.getElementById('form-screen');
  const btn = document.getElementById('continueBtn');

  function showFormScreen() {
    if (intro) intro.classList.add('hidden');
    if (formScreen) {
      formScreen.classList.remove('hidden');
      formScreen.classList.add('fade-in');
    }
    setTimeout(() => {
      const emailInput = formScreen && formScreen.querySelector('input[type="email"], input[name="email"], input[name="fields[email]"]');
      if (emailInput) emailInput.focus();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }, 150);
  }

  if (btn) btn.addEventListener('click', showFormScreen);
  </script>
</body>
</html>
